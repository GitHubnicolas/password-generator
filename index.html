<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

<!-- This is so the user can set the password length -->
        <label>Password length (Min 8, Max 128)</label>
        <input type="number" id="length" min='8' max='128' value='20' />
      </div>


<!-- This is so the user can choose to include uppercase letters or not -->
      <div class="card">
        <label>Include uppercase letters</label> 
        <input type="checkbox" id="uppercase" checked />
      </div>


<!-- This is so the user can choose to include lowercase letters or not -->
      <div class="card">
        <label>Include lowercase letters</label> 
        <input type="checkbox" id="lowercase" checked />
      </div>

<!-- This is so the user can choose to include numbers or not -->
      <div class="card">
        <label>Include numbers</label> 
        <input type="checkbox" id="numbers" checked />
      </div>


<!-- This is so the user can choose to include symbols or not -->
      <div class="card">
        <label>Include symbols</label> 
        <input type="checkbox" id="symbols" checked />



      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
